<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="results.css">
</head>
<body>
    <div class="Generalcontainer">
        <div class="box1">
            <main> 
                <h1>Your results </h1>
            </main>
            <main class="percent">
                <h1>76</h1>
                <p>of 100</p>
            </main>
            <main class="text">
                <h1>Great</h1>
                <p>You score higher than 6.5% of <br>the people who have taken<br> these tests.</p>
            </main>

        </div>
        <div class="box2" >
            <header>
                <h1>  <span style="margin-left: 15px;">Summary</span></h1>   
            </header>
            <div class="summary" id="reaction">
              <img src="icon-reaction.svg" alt=" ">
              <p>Reaction</p>
              <p> <span style="margin-left: 50px;">80/100</span></p>
            </div>
            <div class="summary" id="memory">
                <img src="icon-memory.svg" alt="">
                <p>Memory  <span style="margin-left: 50px;">92/100</span> </p>

            </div>
            <div class="summary" id="verbal">
                <img src="icon-verbal.svg" alt="">
                <p>Verbal <span style="margin-left: 50px;"> 61/100</span> </p>
            </div>
            <div class="summary" id="visual">
                <img src="icon-visual.svg" alt="">
                <p>Visual <span style="margin-left: 50px;"> 72/100</span> </p>
            </div>
            <button class="button">Continue</button>

        </div>
    


    </div>
    
</body>
</html>
